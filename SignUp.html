<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>

    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="login-container">
        <form>
            <h1 class="login abril-fatface-regular">Sign Up</h1>

            <div class="column-box">
                <input class="roboto-font" type="text" placeholder="Name">
            </div>
            <div class="column-box">
                <input class="roboto-font" type="text" placeholder="Email">
            </div>  
            <div class="column-box">
                <input class="roboto-font" type="text" placeholder="Password">
            </div>   
            <div class="column-box">
                <input class="roboto-font" type="text" placeholder="Confirm Password">
            </div>   

            <p class="forgot-button roboto-font">* The password must be at least 8 characters</p>

            <div class="login-button">
                <button class="roboto-bold">Sign Up</button>
            </div>

            <p class="roboto-font">Or</p>

            <div class="social-login">
                <a href="#" class="social-icon">
                    <img src="assets/google.png" alt="Google" width="40px" height="40px">
                </a>
                <a href="#" class="social-icon">
                    <img src="assets/facebook.png" alt="Facebook" width="40px" height="40px">
                </a>
            </div>
        
        </form>
    </div>
</body>
</html>
